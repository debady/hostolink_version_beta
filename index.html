<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostolink Beta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Bienvenue sur Hostolink - Version Beta</h1>

    <script>
        // Affiche le SweetAlert de bienvenue
        Swal.fire({
            title: 'Bienvenue !',
            text: 'Vous êtes sur la version beta de Hostolink.',
            icon: 'info',
            confirmButtonText: 'OK'
        }).then(() => {
            // Affiche une fenêtre flottante pour saisir la clé
            Swal.fire({
                title: 'appli-HostoLink',
                input: 'text',
                inputLabel: 'Clé d\'accès',
                inputPlaceholder: 'Votre clé ici...',
                showCancelButton: true,
                confirmButtonText: 'Valider',
                cancelButtonText: 'Annuler',
                inputValidator: (value) => {
                    if (!value) {
                        return 'La clé est obligatoire';
                    } else if (value !== 'Appli-Beta-HostoLink') {  // Remplacez par la clé secrète
                        // Si la clé est incorrecte, on demande à l'utilisateur de réessayer
                        Swal.fire({
                            icon: 'error',
                            title: 'Clé incorrecte Actualisez la page',
                            text: 'Veuillez réessayer avec une clé valide.'
                        });
                        return false;  // Empêche la validation de la fenêtre
                    }
                }
            }).then((result) => {
                // Si la clé est correcte, on affiche le bouton de téléchargement
                if (result.isConfirmed && result.value === 'Appli-Beta-HostoLink') {
                    const downloadButton = document.createElement('a');
                    downloadButton.href = 'apk/hostolink.apk';  // Lien vers le fichier APK
                    downloadButton.innerText = 'Télécharger l\'APK';
                    downloadButton.style.display = 'block';
                    downloadButton.style.marginTop = '20px';
                    document.body.appendChild(downloadButton);
                }
            });
        });
    </script>
</body>
</html>
