<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostolink Beta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Bienvenue sur Hostolink - Version Beta</h1>

    <script>
        Swal.fire({
            title: 'Bienvenue !',
            text: 'Vous êtes sur la version beta de Hostolink.',
            icon: 'info',
            confirmButtonText: 'OK'
        }).then(() => {
            // Affichage du bouton de téléchargement après validation
            const downloadButton = document.createElement('button');
            downloadButton.innerText = 'Télécharger l\'APK';
            downloadButton.style.display = 'block';
            downloadButton.style.marginTop = '20px';
            downloadButton.style.padding = '10px 20px';
            downloadButton.style.fontSize = '16px';
            downloadButton.style.cursor = 'pointer';
            downloadButton.style.backgroundColor = '#28a745';
            downloadButton.style.color = 'white';
            downloadButton.style.border = 'none';
            downloadButton.style.borderRadius = '5px';

            // Ajouter un événement de téléchargement sur le bouton
            downloadButton.onclick = function () {
                window.location.href = 'apk/hostolink-v1.0.3.apk'; // Lien vers l'APK
            };

            // Ajout du bouton au document
            document.body.appendChild(downloadButton);
        });
    </script>
</body>
</html>
